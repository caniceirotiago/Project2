<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="edittask.js"></script>
    <title>Homepage - Scrum</title>
</head>

<!-- HTML File - contains the interactive content that is displayed -->

<body>
    <!------------------ Header ------------------------------------>
    <header>
        <h1><span id="usernameDisplay">Username</span></h1>
        <!------------------ Navigation Menu ------------------------------------>
        <div class="topnav">
            <a id="nav-home" class="active" href="homepage.html">Homepage</a>
            <a id="nav-add" class="btn-add" onclick="location.href='task.html';">Add Task</a>
            <a id="nav-retro" href="retrospective.html">Retrospective</a>
            <a id="nav-sett" href="settings.html">Settings</a>
            <a id="nav-copy" href="copyright.html">Copyright</a>
            <a id="nav-exit" href="index.html">Exit</a>
        </div>
        <!------------------ Navigation Menu /end ------------------------------------>
    </header>
    <!------------------ Header /end ------------------------------------>

    <main>
        <div class="mainBoard">
            <!-- Task contents -->
            <button id="edit-btn">Edit</button>
            <form id="taskForm" action="homepage.html"> <!-- Loaded page after form fetch okay -->
                <div class="row-task">
                    <h2 id="add-task">Edit Task</h2>
                </div>
                <div class="row-title">
                    <label id="label-title" for="title">Title </label>
                    <input type="text" name="title" id="title" disabled>
                </div>
                <div class="row-description">
                    <label id="label-description" for="description">Description</label>
                    <textarea name="description" id="description" disabled></textarea>
                </div>
                <div class="row-submit">
                    <input id="save-task" type="submit" value="Save Task" disabled>
                </div>
            </form>
        </div>

    </main>
    <!------------------ Footer ------------------------------------>
    <footer>
        <h3 id="footer"><span>Footer : About</span></h3>
    </footer>
    <!------------------ Footer /end ------------------------------------>

</body>


</html>
