<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="task.css">
    <title>Task Scrum</title>
</head>

<!-- HTML File - contains the interactive content that is displayed -->

<body>
    <!-- Header in top center -->
    <header>
        <!-- Header Content -->
        <h1><span id="usernameDisplay">Username</span></h1>
    </header>

    <main>
        <div class="mainBoard">
            <!-- Task contents -->
            <form id="taskForm" action="homepage.html"> <!-- Loaded page after form fetch okay -->
                <div class="row-task">
                    <h2>Edit Task</h2>
                </div>
                <div class="row-title">
                    <label for="title">Title </label>
                    <input type="text" name="title" id="title" placeholder="Insert Title">
                </div>
                <div class="row-description">
                    <label for="description">Description</label>
                    <textarea name="description" id="description" placeholder="Insert Task Description"></textarea>
                </div>
                <div class="row-submit">
                    <input type="submit" value="Save Task">
                </div>
            </form>
        </div>

    </main>

    <footer>
        <!-- Footer Content -->
        Footer : About
        <!-- Del Button in bottom right -->
    </footer>
    <script src="task.js"></script>
</body>

</html>
