<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="homepage.css">
    <script defer src="homepage.js"></script>
    <title>Homepage - Scrum</title>
</head>

<!-- HTML File - contains the interactive content that is displayed -->

<body>
    <!------------------ Header ------------------------------------>
    <header>
        <h1><span id="usernameDisplay">Username</span></h1>
        <!------------------ Navigation Menu ------------------------------------>
        <div class="topnav">
        <a id="nav-home" class="active" href="#home">Homepage</a>
        <a id="nav-add" class="btn-add" onclick="location.href='task.html';">Add Task</a>
        <a id="nav-retro" href="retrospective.html">Retrospective</a>
        <a id="nav-sett" href="settings.html">Settings</a>
        <a id="nav-copy" href="copyright.html">Copyright</a>
        <a id="nav-exit" href="index.html">Exit</a>
        </div>
        <!------------------ Navigation Menu /end ------------------------------------>    
    </header>
    <!------------------ Header /end ------------------------------------>
    
    <main>
        <div class="mainBoard">
        <div class="mainBoard tasks-container">
            <div class="col-leftMenu">
                <h2 id="col-leftMenu-text">MENU</h2>
            </div>
            <div class="col-todo">
                <h2 id="col-todo-text">TO DO</h2>
                <section class="scrolable-ul">
                    <ul id="todo"></ul>
                </section>
            </div>
            <div class="col-doing">
                <h2 id="col-doing-text">DOING</h2>
                <section class="scrolable-ul">
                    <ul id="doing"></ul>
                </section>
            </div>
            <div class="col-done">
                <h2 id="col-done-text">DONE</h2>
                <section class="scrolable-ul">
                    <ul id="done"></ul>
                </section>
            </div>
        </div>
    </main>
    <!------------------ Footer ------------------------------------>
    <footer>
        <h3><span>Footer : About</span></h3>
    </footer>
    <!------------------ Footer /end ------------------------------------>
    
</body>


</html>
