<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="homepage.css">
    <title>Homepage Scrum Grid</title>
</head>

<!-- HTML File - contains the interactive content that is displayed -->

<body>
    <!-- Header in top center -->
    <header>
        <!-- Button in top left -->
        <button class="btn-RetroNW">
            Retrospective BTN
        </button>

        <!-- Header Content -->
        <h1><span id="usernameDisplay">Username</span></h1>

        <!-- Button in the top right  -->
        <button class="btn-OptNE">
            Options BTN
        </button>
    </header>

    <main>
        <div class="row">
            <div class="col-menu">

                <h2>MENU</h2>
                <button class="btn-add" onclick="location.href='task.html';">Add Task</button>


            </div>
            <div class="col-todo">
                <h2>TODO</h2>
                <ul class="todo">
                </ul>
            </div>
            <div class="col-doing">
                <h2>DOING</h2><br>
                <ul class="doing"></ul>
            </div>
            <div class="col-done">
                <h2>DONE</h2><br>
                <ul class="done"></ul>
            </div>
        </div>

    </main>

    <footer>
        <!-- Button in bottom left -->
        <form action="index.html">
            <button class="btn-ExitSW">
                Exit BTN
            </button>
        </form>
        <!-- Footer Content -->
        FOOTER : About
        <!-- Button in bottom right -->
        <button class="btn-CopySE">
            Copyright BTN
        </button>
    </footer>
    <script src="homepage.js"></script>
</body>


</html>
