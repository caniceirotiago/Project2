<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="homepage.css">
    <script defer src="retrospective.js"></script>
    <title>Retrospective - Scrum</title>
</head>

<!-- HTML File - contains the interactive content that is displayed -->

<body>
    <!------------------ Header ------------------------------------>
    <header>
        <h1><span id="usernameDisplay">Username</span></h1>
        <!------------------ Navigation Menu ------------------------------------>
        <div class="topnav">
        <a class="active" href="homepage.html">Homepage</a>
        <a class="btn-add" onclick="location.href='task.html';">Add Task</a>
        <a href="retrospective.html">Retrospective</a>
        <a href="settings.html">Settings</a>
        <a href="copyright.html">Copyright</a>
        <a href="index.html">Exit</a>
        </div>
        <!------------------ Navigation Menu /end ------------------------------------>    
    </header>
    <!------------------ Header /end ------------------------------------>
    
    <main>
        <div class="historic-retrospectives">
            <h2>Historic Retrospectives</h2><br>
            <section class="scrolable-ul">
                <ul id="historic-retrospectives-list"></ul>
            </section>
        </div>
        <div class="mainBoard">
            <!-- Task contents -->
            <form id="retrospectiveForm" action="retrospective.html"> <!-- Loaded page after form fetch okay -->
            <div class="row-retrospective">
                <h2>Add Retrospective</h2>
            </div>
            <div class="row-date">
                <label for="date">Date </label>
                <input type="date" name="date" id="date">
            </div>
            <div class="row-present-members">
                <label for="present-members">Present Members</label>
                <textarea type="textarea" name="present-members" id="present-members" placeholder="Insert Present Members"></textarea>
            </div>
            <div class="row-comments">
                <label for="comments">Comments</label>
                <textarea type="textarea" name="comments" id="comments" placeholder="Insert positive aspects, chalanges and suggestions for improvement"></textarea>
            </div>
            <div class="row-submit">
                <input type="submit" value="Save Retrospective">
            </div>
            </form>
        </div>

    </main>
    <!------------------ Footer ------------------------------------>
    <footer>
        <h3><span>Footer : About</span></h3>
    </footer>
    <!------------------ Footer /end ------------------------------------>
    
</body>


</html>
