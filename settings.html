<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="settings.js"></script>
    <title>Settings Page - Scrum</title>
</head>

<!-- HTML File - contains the interactive content that is displayed -->

<body>
    <!------------------ Header ------------------------------------>
    <header>
        <img id="logo" src="images/logo.png" alt="IMG">
        <!------------------ Navigation Menu ------------------------------------>
        <div class="topnav">
        <a id="nav-home"  href="homepage.html">Homepage</a>
        <a id="nav-retro" href="retrospective.html">Retrospective</a>
        <a id="nav-sett" class="active" href="settings.html">Settings</a>
        <a id="nav-exit" href="index.html">Exit</a>
        </div>
        <!------------------ Navigation Menu /end ------------------------------------>
        <div class="top-right-flags" id="langFlag">
            <ul>
                <li><a id="langIndexPT" onclick = "changeLanguage('pt')">PT</a></li>
                <li><a id="langIndexEN" onclick = "changeLanguage('en')">EN</a></li>
            </ul>
        </div> 
        <h1><span id="usernameDisplay">Username</span></h1>
    </header>
    <!------------------ Header /end ------------------------------------>
    
    <main>
        <div class="mainBoard">
        <div class="mainBoard tasks-container">
            <div class="col-leftMenu">
                <p>
                <a id="theme">Theme</a>
                <a id="dark-theme" onclick = "changeTheme('dark')">Dark</a>
                <a id="white-theme" onclick = "changeTheme('white')">White</a>
            </p>
        </div>

    </main>
    <!------------------ Footer ------------------------------------>
    <footer>
        <h3 id="footer"><span>About</span></h3>
    </footer>
    <!------------------ Footer /end ------------------------------------>
    
</body>


</html>
