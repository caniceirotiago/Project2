<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="homepage.css">
    <script defer src="task.js"></script>
    <title>New Task - Scrum</title>
</head>

<!-- HTML File - contains the interactive content that is displayed -->

<body>
    <!------------------ Header ------------------------------------>
    <header>
        <h1><span id="usernameDisplay">Username</span></h1>
        <!------------------ Navigation Menu ------------------------------------>
        <div class="topnav">
        <a class="active" href="homepage.html">Homepage</a>
        <a class="btn-add" onclick="location.href='task.html';">Add Task</a>
        <a href="retrospective.html">Retrospective</a>
        <a href="settings.html">Settings</a>
        <a href="copyright.html">Copyright</a>
        <a href="index.html">Exit</a>
        </div>
        <!------------------ Navigation Menu /end ------------------------------------>    
    </header>
    <!------------------ Header /end ------------------------------------>
    
    <main>
        <div class="mainBoard">
            <!-- Task contents -->
            <form id="taskForm" action="homepage.html"> <!-- Loaded page after form fetch okay -->
            <div class="row-task">
                <h2>Add Task</h2>
            </div>
            <div class="row-title">
                <label for="title">Title </label>
                <input type="text" name="title" id="title" placeholder="Insert Title">
            </div>
            <div class="row-description">
                <label for="description">Description</label>
                <textarea name="description" id="description" placeholder="Insert Task Description"></textarea>
            </div>
            <div class="row-submit">
                <input type="submit" value="Save Task">
            </div>
            </form>
        </div>

    </main>
    <!------------------ Footer ------------------------------------>
    <footer>
        <h3><span>Footer : About</span></h3>
    </footer>
    <!------------------ Footer /end ------------------------------------>
    
</body>


</html>
