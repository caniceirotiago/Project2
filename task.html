<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="task.css">
    <title>Task Scrum</title>
</head>

<!-- HTML File - contains the interactive content that is displayed -->

<body>
    <!-- Header in top center -->
    <header>
        <!-- Edit Button in top left -->
        <form>
            <button class="btn-EditNW">
                Edit BTN
            </button>
        </form>
        <!-- Save Button in top right -->
        <form>
            <button class="btn-SaveNE">
                Save BTN
            </button>
        </form>

        <!-- Header Content -->
        <h1><span id="usernameDisplay">Username</span></h1>

        <!-- Button in the top right  -->
        <button class="btn-OptNE">
            Options BTN
        </button>
    </header>

    <main>
        <div class="col-add-task">
            <!-- Task contents -->
            <div class="task">
            <h2>Add Task</h2>
            <form id="taskForm" action="homepage.html"> <!-- Loaded page after form fetch okay -->
                <label for="title">Title</label>
                <input type="text" name="title" id="title" placeholder="Insert Title">
                <label for="description">Description</label>
                <input type="text" name="description" id="description" placeholder="Insert Task Description">
                <input type="submit" value="save">
            </form>
        </div>

    </main>

    <footer>
        <!-- Back Button in bottow left -->
        <form>
            <button class="btn-BackSE">
                Back BTN
            </button>
        </form>
        <!-- Del Button in bottom right -->
        <form>
            <button class="btn-DelSE">
                Del BTN
            </button>
        </form>
    </footer>
    <script src="task.js"></script>
</body>


</html>
