<!DOCTYPE html>
<html lang="en">

<!--The <head> element is a container for metadata (data about data)
and is placed between the <html> tag and the <body> tag.-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <link rel="stylesheet" href="main.css">
</head>

<!--Body with class set to light-theme-->
<body class="light-theme">
    <!--Alert pop up! using a script-->
    <script>alert("Press OK to refuse all cookies!")</script>

    <!--Header 1-->
    <h1>Task List</h1>

    <!--Paragraph-->
    <p id="msg">Current tasks:</p>

    <!--Unordered list-->
    <ul>

        <li class="list">Add visual styles</li>
        <li class="list">Add light and dark themes</li>
        <li>Enable switching the theme</li>

    </ul>
    
    <!--Division-->
    <div>
        <!--Button-->
        <button class="btn">Dark</button>
    </div>

    <!--Source file for the scripts being used-->
    <script src="app.js"></script>
    <!--Default message (fault tolerance) in case of Javascript being disabled-->
    <noscript>You need to enable JavaScript to view the full site.</noscript>

</body>
</html>
